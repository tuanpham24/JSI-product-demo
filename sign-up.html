<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/auth.css" />
  </head>
  <body>
    <div class="container-sm d-flex">
      <div class="auth-wrapper">
        <div class="d-flex items-center">
          <div class="w-50 p-4">
            <h2 class="font-medium title text-center">Sign up</h2>
            <form action="">
              <div class="form-controll">
                <input
                  type="text"
                  class="input-auth my-2"
                  placeholder="Full name"
                  id="full-name"
                />
              </div>
              <div class="form-controll">
                <input
                  type="text"
                  class="input-auth my-2"
                  placeholder="Email"
                  id="email"
                />
              </div>
              <div class="form-controll">
                <input
                  type="text"
                  class="input-auth my-2"
                  placeholder="Password"
                  id="password"
                />
              </div>
              <div class="form-controll">
                <input
                  type="text"
                  class="input-auth my-2"
                  placeholder="Repeat password"
                  id="repeat-password"
                />
              </div>
              <div class="form-controll">
                <button
                  class="w-100 my-2 h4 bg-red text-white border-none rounded-sm btn-full"
                  type="submit"
                  id="sign-up-btn"
                >
                  Sign up
                </button>
              </div>
            </form>

            <h4 class="font-thin text-center">
              Already have an account?
              <a href="./sign-in.html" class="decoration-none">Sign in now</a>
            </h4>

            <div class="sign-in-with">
              <button
                class="w-100 my-2 h4 border-none rounded-sm btn-full"
                id="google-btn"
              >
                Sign in with Google
              </button>
            </div>
          </div>
          <div class="w-50 banner relative">
            <div class="banner-photo absolute"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.0/firebase-auth-compat.min.js"
      integrity="sha512-u4HjRw6xinzQGDRP1QwHIc/SZRdACWhJ3lFZW6xBD9/XBQFXbCYQMSlCJUa2KyZ27Nef6gyY3TO0ToCoAtqDCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./src/js/app.js"></script>
    <script src="./src/js/sign-up.js"></script>
  </body>
</html>
